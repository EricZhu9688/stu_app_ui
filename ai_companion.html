<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智慧伴学 - 您的专属学习助手</title>
    <script src="js/tailwind.min.js"></script>
    <script src="js/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-cyan: #00bcd4;
            --primary-cyan-dark: #00acc1;
            --ai-gradient-start: #6366f1;
            --ai-gradient-end: #8b5cf6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .ai-header-bg {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border-bottom-left-radius: 2rem;
            border-bottom-right-radius: 2rem;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .chat-bubble {
            position: relative;
            background: #fff;
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .chat-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #fff transparent;
            display: block;
            width: 0;
        }
        
        .tool-card {
            transition: all 0.2s ease;
        }
        .tool-card:active {
            transform: scale(0.95);
        }

        /* Digital Human Breathing Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .digital-human {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>

<body onload="initIcons()">

    <!-- Header & Digital Human Area -->
    <div class="ai-header-bg pt-6 pb-20 px-6 relative overflow-hidden">
        <!-- Background Elements -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden opacity-20 pointer-events-none">
            <div class="absolute top-10 left-10 w-32 h-32 bg-white rounded-full blur-3xl"></div>
            <div class="absolute bottom-10 right-10 w-48 h-48 bg-purple-300 rounded-full blur-3xl"></div>
        </div>

        <!-- Top Nav -->
        <div class="flex justify-between items-center mb-8 relative z-10 text-white">
            <button onclick="history.back()" class="p-2 bg-white/20 backdrop-blur-md rounded-full hover:bg-white/30 transition">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </button>
            <h1 class="text-lg font-bold">AI 智慧伴学</h1>
            <button class="p-2 bg-white/20 backdrop-blur-md rounded-full hover:bg-white/30 transition">
                <i data-lucide="more-horizontal" class="w-6 h-6"></i>
            </button>
        </div>

        <!-- Digital Human Interaction -->
        <div class="flex flex-col items-center relative z-10">
            <!-- Avatar -->
            <div class="digital-human w-40 h-40 mb-2 relative flex items-center justify-center">
                <img src="images/ai_avatar.png" alt="AI Avatar" class="w-full h-full object-contain drop-shadow-2xl">
                <!-- Status Dot -->
                <div class="absolute bottom-4 right-8 w-5 h-5 bg-green-400 border-2 border-white rounded-full"></div>
            </div>

            <!-- Dialog -->
            <div class="chat-bubble mb-6 max-w-xs text-center animate-bounce-in">
                <p class="text-gray-800 font-medium text-sm">你好！我是你的专属 AI 助教。今天想学习什么内容？</p>
            </div>

            <!-- Voice/Input Trigger -->
            <button class="flex items-center space-x-2 bg-white/20 backdrop-blur-md border border-white/40 text-white px-6 py-3 rounded-full shadow-lg hover:bg-white/30 transition w-full max-w-sm justify-center">
                <i data-lucide="mic" class="w-5 h-5"></i>
                <span class="font-medium">点击提问或语音交互</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="px-4 -mt-10 relative z-20 pb-24">
        
        <!-- AI Tools Grid -->
        <div class="glass-card rounded-3xl p-6 mb-6">
            <h3 class="text-base font-bold text-gray-800 mb-4 flex items-center">
                <i data-lucide="sparkles" class="w-5 h-5 text-purple-500 mr-2"></i>
                智能工具箱
            </h3>
            <div class="grid grid-cols-4 gap-4">
                <div class="tool-card flex flex-col items-center space-y-2 cursor-pointer" onclick="openTool('composition')">
                    <div class="w-14 h-14 rounded-2xl bg-pink-50 flex items-center justify-center text-pink-500 shadow-sm">
                        <i data-lucide="pen-tool" class="w-7 h-7"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-600">作文批改</span>
                </div>
                <div class="tool-card flex flex-col items-center space-y-2 cursor-pointer" onclick="openTool('calculation')">
                    <div class="w-14 h-14 rounded-2xl bg-green-50 flex items-center justify-center text-green-500 shadow-sm">
                        <i data-lucide="calculator" class="w-7 h-7"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-600">口算批改</span>
                </div>
                <div class="tool-card flex flex-col items-center space-y-2 cursor-pointer" onclick="openTool('camera')">
                    <div class="w-14 h-14 rounded-2xl bg-orange-50 flex items-center justify-center text-orange-500 shadow-sm">
                        <i data-lucide="camera" class="w-7 h-7"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-600">拍照答疑</span>
                </div>
                <div class="tool-card flex flex-col items-center space-y-2 cursor-pointer" onclick="openTool('translate')">
                    <div class="w-14 h-14 rounded-2xl bg-blue-50 flex items-center justify-center text-blue-500 shadow-sm">
                        <i data-lucide="languages" class="w-7 h-7"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-600">拍照翻译</span>
                </div>
                <div class="tool-card flex flex-col items-center space-y-2 cursor-pointer" onclick="openTool('eraser')">
                    <div class="w-14 h-14 rounded-2xl bg-indigo-50 flex items-center justify-center text-indigo-500 shadow-sm">
                        <i data-lucide="eraser" class="w-7 h-7"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-600">手写擦除</span>
                </div>
                <div class="tool-card flex flex-col items-center space-y-2 cursor-pointer">
                    <div class="w-14 h-14 rounded-2xl bg-gray-50 flex items-center justify-center text-gray-400 shadow-sm">
                        <i data-lucide="plus" class="w-7 h-7"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-400">更多</span>
                </div>
            </div>
        </div>

        <!-- Learning Analysis -->
        <div class="bg-white rounded-3xl p-6 shadow-sm mb-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-base font-bold text-gray-800 flex items-center">
                    <i data-lucide="bar-chart-2" class="w-5 h-5 text-blue-500 mr-2"></i>
                    学情诊断
                </h3>
                <span class="text-xs text-gray-400">最近7天</span>
            </div>
            
            <div class="flex items-end justify-between h-32 px-2 mb-4">
                <!-- Mock Bars -->
                <div class="w-8 bg-blue-100 rounded-t-lg h-[40%] relative group">
                    <div class="absolute bottom-0 w-full bg-blue-400 rounded-t-lg h-[60%] group-hover:bg-blue-500 transition-all"></div>
                </div>
                <div class="w-8 bg-blue-100 rounded-t-lg h-[70%] relative group">
                    <div class="absolute bottom-0 w-full bg-blue-400 rounded-t-lg h-[80%] group-hover:bg-blue-500 transition-all"></div>
                </div>
                <div class="w-8 bg-blue-100 rounded-t-lg h-[50%] relative group">
                    <div class="absolute bottom-0 w-full bg-blue-400 rounded-t-lg h-[40%] group-hover:bg-blue-500 transition-all"></div>
                </div>
                <div class="w-8 bg-blue-100 rounded-t-lg h-[90%] relative group">
                    <div class="absolute bottom-0 w-full bg-blue-400 rounded-t-lg h-[75%] group-hover:bg-blue-500 transition-all"></div>
                </div>
                <div class="w-8 bg-blue-100 rounded-t-lg h-[60%] relative group">
                    <div class="absolute bottom-0 w-full bg-blue-400 rounded-t-lg h-[50%] group-hover:bg-blue-500 transition-all"></div>
                </div>
            </div>
            <p class="text-sm text-gray-600 text-center bg-blue-50 rounded-lg p-2">
                您的数学逻辑能力提升显著，建议加强英语阅读练习。
            </p>
        </div>

        <!-- Recommended Learning -->
        <div class="bg-white rounded-3xl p-6 shadow-sm">
            <h3 class="text-base font-bold text-gray-800 mb-4 flex items-center">
                <i data-lucide="compass" class="w-5 h-5 text-red-500 mr-2"></i>
                个性化推荐
            </h3>
            
            <div class="space-y-4">
                <div class="flex items-center bg-white border border-gray-100 p-3 rounded-2xl shadow-sm">
                    <div class="w-16 h-16 rounded-xl bg-purple-100 flex-shrink-0 mr-4 overflow-hidden relative">
                         <img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?q=80&w=200&auto=format&fit=crop" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <h4 class="font-bold text-gray-800 text-sm mb-1">英语口语：趣味跟读训练</h4>
                        <div class="flex items-center text-xs text-gray-500 space-x-2">
                            <span class="bg-purple-50 text-purple-600 px-2 py-0.5 rounded">AI 纠音</span>
                            <span>15 分钟</span>
                        </div>
                    </div>
                    <button class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-purple-500 hover:text-white transition">
                        <i data-lucide="play" class="w-4 h-4 ml-0.5"></i>
                    </button>
                </div>

                <div class="flex items-center bg-white border border-gray-100 p-3 rounded-2xl shadow-sm">
                    <div class="w-16 h-16 rounded-xl bg-orange-100 flex-shrink-0 mr-4 overflow-hidden relative">
                        <img src="https://images.unsplash.com/photo-1596495578065-6e0763fa1178?q=80&w=200&auto=format&fit=crop" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <h4 class="font-bold text-gray-800 text-sm mb-1">数学思维：几何图形奥秘</h4>
                        <div class="flex items-center text-xs text-gray-500 space-x-2">
                            <span class="bg-orange-50 text-orange-600 px-2 py-0.5 rounded">互动课</span>
                            <span>20 分钟</span>
                        </div>
                    </div>
                    <button class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-orange-500 hover:text-white transition">
                        <i data-lucide="play" class="w-4 h-4 ml-0.5"></i>
                    </button>
                </div>
            </div>
        </div>

    </main>

    <script>
        function initIcons() {
            lucide.createIcons();
        }

        function openTool(toolName) {
            alert('正在打开 ' + toolName + ' 工具...');
            // 这里可以添加实际的跳转逻辑
        }
    </script>
</body>

</html>

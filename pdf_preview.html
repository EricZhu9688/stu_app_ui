<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>试卷预览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap');
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f3f4f6;
        }

        .pdf-page {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            background: white;
            width: 100%;
            aspect-ratio: 1 / 1.414; /* A4 Ratio */
            margin-bottom: 16px;
        }

        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- 1. 顶部导航栏 -->
    <header class="bg-white/80 backdrop-blur-md border-b border-gray-100 px-4 py-3 flex items-center justify-between sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <button onclick="goBack()" class="w-10 h-10 flex items-center justify-center rounded-full active:bg-gray-100 transition-colors">
                <i data-lucide="chevron-left" class="w-6 h-6 text-gray-800"></i>
            </button>
            <div>
                <h1 id="pdf-title" class="text-sm font-black text-gray-800 line-clamp-1">加载中...</h1>
                <p class="text-[10px] text-gray-400 font-medium">共 2 页 · 1.2 MB</p>
            </div>
        </div>
        <button class="w-10 h-10 flex items-center justify-center rounded-full active:bg-gray-100">
            <i data-lucide="more-horizontal" class="w-5 h-5 text-gray-600"></i>
        </button>
    </header>

    <!-- 2. PDF 预览内容区 -->
    <main class="flex-1 overflow-y-auto p-4 no-scrollbar bg-gray-100">
        <!-- 模拟 PDF 页面 1 -->
        <div class="pdf-page rounded-sm relative overflow-hidden">
            <img src="https://img.js.design/assets/smartFill/img341164da74a108.jpg" class="w-full h-full object-cover opacity-90" alt="Paper Page 1">
            <div class="absolute inset-0 p-8 flex flex-col pointer-events-none">
                <div class="border-b-2 border-gray-800 pb-2 mb-6">
                    <h2 class="text-xl font-black text-center text-gray-800" id="content-title">五年级数学上册错题巩固练习</h2>
                </div>
                <div class="space-y-6">
                    <div class="h-4 bg-gray-200 w-1/4 rounded"></div>
                    <div class="space-y-3">
                        <div class="h-3 bg-gray-100 w-full rounded"></div>
                        <div class="h-3 bg-gray-100 w-full rounded"></div>
                        <div class="h-3 bg-gray-100 w-4/5 rounded"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-8 pt-4">
                        <div class="aspect-square border-2 border-dashed border-gray-200 rounded-lg flex items-center justify-center text-[10px] text-gray-300">题目插图区域</div>
                        <div class="aspect-square border-2 border-dashed border-gray-200 rounded-lg flex items-center justify-center text-[10px] text-gray-300">题目插图区域</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 模拟 PDF 页面 2 -->
        <div class="pdf-page rounded-sm relative overflow-hidden">
            <div class="absolute inset-0 p-8 flex flex-col pointer-events-none">
                <div class="space-y-6">
                    <div class="h-4 bg-gray-200 w-1/3 rounded"></div>
                    <div class="space-y-3">
                        <div class="h-3 bg-gray-100 w-full rounded"></div>
                        <div class="h-3 bg-gray-100 w-3/4 rounded"></div>
                    </div>
                </div>
            </div>
            <div class="absolute bottom-4 right-4 text-[10px] text-gray-300 font-bold">Page 2 / 2</div>
        </div>
    </main>

    <!-- 3. 底部操作栏 -->
    <footer class="bg-white border-t border-gray-100 px-6 pt-4 pb-6 safe-bottom">
        <div class="flex gap-3">
            <button onclick="downloadToLocal()" class="flex-1 bg-gray-50 border border-gray-200 text-gray-700 py-3.5 rounded-2xl font-bold text-sm flex items-center justify-center gap-2 active:scale-[0.98] transition-all">
                <i data-lucide="download" class="w-5 h-5"></i>
                下载到本地
            </button>
            <button onclick="exportToWechat()" class="flex-[1.2] bg-[#07C160] hover:bg-[#06ae56] text-white py-3.5 rounded-2xl font-black text-sm flex items-center justify-center gap-2 shadow-[0_8px_20px_-6px_rgba(7,193,96,0.4)] active:scale-[0.98] transition-all">
                <i data-lucide="share-2" class="w-5 h-5"></i>
                分享到微信
            </button>
        </div>
    </footer>

    <!-- 微信导出成功提示 -->
    <div id="toast" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black/80 text-white px-6 py-3 rounded-full text-sm font-bold opacity-0 transition-opacity pointer-events-none z-[100]">
        正在准备导出...
    </div>

    <script>
        // 初始化图标
        lucide.createIcons();

        // 页面加载时通知父窗口隐藏导航栏
        window.onload = function() {
            if (window.parent) {
                window.parent.postMessage({ type: 'TOGGLE_NAV', visible: false }, '*');
            }
        };

        // 返回时通知父窗口显示导航栏
        function goBack() {
            if (window.parent) {
                window.parent.postMessage({ type: 'TOGGLE_NAV', visible: true }, '*');
            }
            history.back();
        }

        // 获取 URL 参数中的标题
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title') || '练习试卷预览';
        document.getElementById('pdf-title').innerText = title;
        document.getElementById('content-title').innerText = title;

        function showToast(msg, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.opacity = '1';
            setTimeout(() => {
                toast.style.opacity = '0';
            }, duration);
        }

        function downloadToLocal() {
            showToast('正在生成 PDF 文件...');
            setTimeout(() => {
                showToast('已保存到本地文件夹');
            }, 1500);
        }

        function exportToWechat() {
            showToast('正在唤起微信...');
            // 模拟导出逻辑
        }
    </script>
</body>
</html>

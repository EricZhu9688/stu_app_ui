<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交作业详情</title>
    <script src="js/tailwind.min.js"></script>
    <script src="js/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="pb-24">

    <!-- Header -->
    <div class="bg-gradient-to-br from-[#09C0D7] to-[#06A2B5] text-white pt-6 pb-6 px-4 shadow-md sticky top-0 z-50">
        <div class="flex items-center justify-between">
            <button onclick="history.back()" class="p-1 rounded-full hover:bg-white/10 transition-colors">
            <i data-lucide="chevron-left" class="w-6 h-6"></i>
        </button>
            <h1 class="text-lg font-bold">提交作业</h1>
            <div class="flex items-center gap-2 bg-black/10 rounded-full px-2 py-1">
                <i data-lucide="more-horizontal" class="w-5 h-5"></i>
                <div class="w-px h-4 bg-white/20"></div>
                <i data-lucide="minus" class="w-5 h-5"></i>
                <div class="w-px h-4 bg-white/20"></div>
                <i data-lucide="disc" class="w-5 h-5"></i>
            </div>
        </div>
    </div>

    <!-- State Switcher (For Demo Purpose) -->
    <div class="fixed top-20 right-4 z-40 bg-white/90 backdrop-blur shadow-lg rounded-lg p-2 text-xs border border-gray-200 flex flex-col gap-2">
        <div class="font-bold text-gray-500 mb-1 px-1">状态切换 (演示)</div>
        <button onclick="setPageState('uncollected')" class="px-3 py-1.5 rounded bg-gray-100 hover:bg-gray-200 text-left">1. 未采集</button>
        <button onclick="setPageState('grading')" class="px-3 py-1.5 rounded bg-gray-100 hover:bg-gray-200 text-left">2. 批阅中</button>
        <button onclick="setPageState('graded')" class="px-3 py-1.5 rounded bg-[#09C0D7]/10 text-[#09C0D7] hover:bg-[#09C0D7]/20 text-left font-bold">3. 已批阅</button>
    </div>

    <div class="px-4 mt-4 space-y-4">

        <!-- 1. 作业信息 (Homework Info) - Always Visible -->
        <div class="bg-white rounded-2xl p-5 shadow-sm border border-gray-100">
            <div class="flex justify-between items-start mb-3">
                <div class="flex gap-3">
                    <div class="w-10 h-10 rounded-full bg-[#3B82F6] text-white flex items-center justify-center font-bold text-sm shadow-sm flex-shrink-0">
                        数学
                    </div>
                    <div>
                        <h2 class="font-bold text-gray-800 text-lg leading-tight mb-1">课时 2 分数乘分数</h2>
                        <div class="text-xs text-gray-400">
                            更新时间：2025-12-17 19:16
                        </div>
                    </div>
                </div>
                <span class="text-[10px] text-[#3B82F6] bg-blue-50 border border-blue-100 px-2 py-0.5 rounded font-medium">
                    待生成精准练习
                </span>
            </div>

            <!-- Metadata Grid -->
            <div class="grid grid-cols-3 gap-y-2 text-xs text-gray-500 mt-4 px-1">
                <div>题数：<span class="text-gray-800 font-medium">9</span></div>
                <div>满分：<span class="text-gray-800 font-medium">29分</span></div>
                <div>测评时间：<span class="text-gray-800 font-medium">20分钟</span></div>
            </div>

            <!-- Page Number -->
            <div class="mt-4 flex items-center gap-2">
                <span class="text-xs text-gray-400">页码：</span>
                <span class="w-8 h-8 rounded border border-gray-200 flex items-center justify-center text-sm font-bold text-gray-700 bg-gray-50">3</span>
            </div>
        </div>

        <!-- 2. 作答情况 (Performance) -->
        <div class="space-y-2">
            <div class="flex items-center gap-2 px-1">
                <div class="w-1 h-4 bg-[#6366f1] rounded-full"></div>
                <h3 class="font-bold text-gray-700">作答情况</h3>
            </div>
            
            <div id="performance-section" class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 flex justify-around items-center text-center min-h-[140px]">
                <!-- Dynamic Content injected by JS -->
            </div>
        </div>

        <!-- 3. 题目 (Questions) -->
        <div class="space-y-2">
            <div class="flex items-center gap-2 px-1">
                <div class="w-1 h-4 bg-[#6366f1] rounded-full"></div>
                <h3 class="font-bold text-gray-700">题目</h3>
            </div>

            <div id="questions-section" class="bg-white rounded-2xl p-5 shadow-sm border border-gray-100 min-h-[100px]">
                 <!-- Dynamic Content injected by JS -->
            </div>
        </div>

        <!-- 4. 作答原图 (Original Image) -->
        <div class="space-y-2">
            <div class="flex items-center gap-2 px-1">
                <div class="w-1 h-4 bg-[#6366f1] rounded-full"></div>
                <h3 class="font-bold text-gray-700">作答原图</h3>
            </div>

            <div id="image-section" class="bg-white rounded-2xl p-2 shadow-sm border border-gray-100">
                 <!-- Dynamic Content injected by JS -->
            </div>
        </div>

        <!-- 5. 评语 (Comments) - Only visible in Graded? Assuming always visible but empty if not graded -->
        <div class="space-y-2">
            <div class="flex items-center gap-2 px-1">
                <div class="w-1 h-4 bg-[#6366f1] rounded-full"></div>
                <h3 class="font-bold text-gray-700">评语</h3>
            </div>
            <div class="bg-white rounded-2xl p-5 shadow-sm border border-gray-100 min-h-[80px] flex items-center">
                <p class="text-sm text-gray-400">暂无评语...</p>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div id="action-footer" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-4 pb-6 flex gap-3 z-50">
        <!-- Content will be injected by JS -->
    </div>

    <script>
        lucide.createIcons();

        // State Renderers
        const sections = {
            performance: document.getElementById('performance-section'),
            questions: document.getElementById('questions-section'),
            image: document.getElementById('image-section'),
            footer: document.getElementById('action-footer')
        };

        function setPageState(state) {
            console.log('Switching state to:', state);
            
            // Render Performance
            renderPerformance(state);
            
            // Render Questions
            renderQuestions(state);
            
            // Render Image
            renderImage(state);

            // Render Footer
            renderFooter(state);

            // Trigger Animation
            document.querySelectorAll('.animate-on-change').forEach(el => {
                el.classList.remove('fade-in');
                void el.offsetWidth; // trigger reflow
                el.classList.add('fade-in');
            });
        }

        function renderFooter(state) {
            const footer = sections.footer;
            if (!footer) return;

            if (state === 'uncollected') {
                // Hide footer for uncollected state (User uses the main "Collect" button)
                footer.style.display = 'none';
                document.body.classList.remove('pb-24');
                document.body.classList.add('pb-6');
            } else if (state === 'grading') {
                // Show grading status
                footer.style.display = 'flex';
                footer.innerHTML = `
                    <div class="w-full py-3 bg-gray-50 text-gray-400 rounded-xl font-bold text-sm text-center border border-gray-100 flex items-center justify-center gap-2">
                        <i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> 正在智能批改中...
                    </div>
                `;
                document.body.classList.add('pb-24');
                document.body.classList.remove('pb-6');
            } else { 
                // Graded: Show Actions
                footer.style.display = 'flex';
                footer.innerHTML = `
                    <button class="flex-1 py-3 bg-[#09C0D7]/10 text-[#09C0D7] rounded-xl font-bold text-sm border border-[#09C0D7]/20 active:scale-95 transition-transform">
                        重新提交
                    </button>
                    <button class="flex-[2] py-3 bg-gradient-to-r from-[#09C0D7] to-[#06A2B5] text-white rounded-xl font-bold text-sm shadow-lg shadow-cyan-100 active:scale-95 transition-transform">
                        查看报告
                    </button>
                `;
                document.body.classList.add('pb-24');
                document.body.classList.remove('pb-6');
            }
            lucide.createIcons({ root: footer });
        }

        function renderPerformance(state) {
            let content = '';
            if (state === 'graded') {
                content = `
                    <div class="animate-on-change">
                        <div class="relative w-20 h-20 mx-auto mb-2 flex items-center justify-center">
                            <!-- Simple SVG Circle Progress -->
                            <svg class="w-full h-full transform -rotate-90">
                                <circle cx="40" cy="40" r="36" stroke="#f3f4f6" stroke-width="6" fill="none" />
                                <circle cx="40" cy="40" r="36" stroke="#09C0D7" stroke-width="6" fill="none" stroke-dasharray="226" stroke-dashoffset="100" stroke-linecap="round" />
                            </svg>
                            <div class="absolute inset-0 flex flex-col items-center justify-center text-[#09C0D7]">
                                <span class="text-2xl font-black leading-none">55<span class="text-xs font-bold">%</span></span>
                            </div>
                        </div>
                        <div class="text-xs text-gray-500 font-medium">正确率</div>
                    </div>
                    
                    <div class="animate-on-change">
                        <div class="w-16 h-16 rounded-full border-2 border-gray-100 flex items-center justify-center mx-auto mb-2 bg-gray-50">
                             <span class="text-gray-700 font-bold text-sm">--<span class="text-[10px] font-normal">分钟</span></span>
                        </div>
                        <div class="text-xs text-gray-500 font-medium">作业时长</div>
                    </div>

                    <div class="animate-on-change">
                        <div class="w-16 h-16 rounded-full border-2 border-gray-100 flex items-center justify-center mx-auto mb-2 bg-gray-50">
                             <span class="text-gray-400 font-bold text-xl">-</span>
                        </div>
                        <div class="text-xs text-gray-500 font-medium">作业评价</div>
                    </div>
                `;
            } else {
                // Uncollected or Grading (No Data)
                content = `
                    <div class="flex flex-col items-center justify-center py-4 w-full animate-on-change">
                        <div class="w-12 h-12 bg-gray-50 rounded-full flex items-center justify-center text-gray-300 mb-2">
                            <i data-lucide="bar-chart-2" class="w-6 h-6"></i>
                        </div>
                        <p class="text-sm text-gray-400">暂无作答数据</p>
                    </div>
                `;
            }
            sections.performance.innerHTML = content;
            lucide.createIcons({ root: sections.performance });
        }

        function renderQuestions(state) {
            let content = '';
            if (state === 'graded') {
                // Mock Question Data
                const questions = [
                    { id: '1.1', status: 'correct' },
                    { id: '1.2', status: 'correct' },
                    { id: '1.3', status: 'wrong' },
                    { id: '1.4', status: 'correct' },
                    { id: '1.5', status: 'wrong' },
                    { id: '1.6', status: 'wrong' },
                    { id: '2', status: 'wrong' },
                    { id: '3.1', status: 'correct' },
                    { id: '3.2', status: 'correct' },
                ];

                content = `<div class="flex flex-wrap gap-3 animate-on-change">`;
                questions.forEach(q => {
                    let colorClass = '';
                    let icon = '';
                    if (q.status === 'correct') {
                        colorClass = 'bg-[#ECFDF5] text-[#059669] border-[#059669]/20';
                        icon = '<div class="absolute -bottom-1 -right-1 bg-[#059669] text-white rounded-full p-[2px]"><svg width="8" height="8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4"><polyline points="20 6 9 17 4 12"></polyline></svg></div>';
                    } else {
                        colorClass = 'bg-[#FEF2F2] text-[#DC2626] border-[#DC2626]/20';
                        icon = '<div class="absolute -bottom-1 -right-1 bg-[#DC2626] text-white rounded-full p-[2px]"><svg width="8" height="8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></div>';
                    }

                    content += `
                        <div class="relative w-10 h-10 rounded-xl flex items-center justify-center text-sm font-bold border ${colorClass}">
                            ${q.id}
                            ${icon}
                        </div>
                    `;
                });
                content += `</div>`;
            } else {
                // Uncollected or Grading
                 content = `
                    <div class="flex flex-col items-center justify-center py-6 w-full animate-on-change">
                        <div class="text-gray-300 mb-2">
                            <i data-lucide="file-question" class="w-8 h-8"></i>
                        </div>
                        <p class="text-sm text-gray-400">暂无题目标记</p>
                    </div>
                `;
            }
            sections.questions.innerHTML = content;
            lucide.createIcons({ root: sections.questions });
        }

        function renderImage(state) {
            let content = '';
            if (state === 'uncollected') {
                content = `
                    <div class="w-full aspect-[3/4] bg-gray-50 rounded-xl border-2 border-dashed border-gray-200 flex flex-col items-center justify-center gap-3 animate-on-change group cursor-pointer hover:bg-gray-100 transition-colors">
                        <div class="w-16 h-16 rounded-full bg-blue-50 text-[#3B82F6] flex items-center justify-center group-hover:scale-110 transition-transform">
                            <i data-lucide="camera" class="w-8 h-8"></i>
                        </div>
                        <div class="text-center">
                            <p class="text-gray-800 font-bold">暂无作答图片</p>
                            <p class="text-xs text-gray-400 mt-1">点击立即采集作业</p>
                        </div>
                        <button class="mt-2 px-6 py-2 bg-[#3B82F6] text-white text-xs font-bold rounded-full shadow-lg shadow-blue-200">
                            立即采集
                        </button>
                    </div>
                `;
            } else {
                // Grading or Graded (Show Image)
                // Using a placeholder image div to simulate a document
                content = `
                    <div class="relative w-full rounded-xl overflow-hidden border border-gray-200 animate-on-change">
                        <!-- Simulated Paper Image -->
                        <div class="w-full aspect-[3/4] bg-white relative">
                            <!-- Paper Texture/Content Simulation -->
                            <div class="absolute inset-0 p-4 opacity-80">
                                <div class="w-full h-4 bg-gray-100 rounded mb-4"></div>
                                <div class="w-2/3 h-4 bg-gray-100 rounded mb-8"></div>
                                
                                <div class="space-y-6">
                                    <div class="flex gap-4">
                                        <div class="w-8 h-8 bg-gray-100 rounded-full"></div>
                                        <div class="flex-1 space-y-2">
                                            <div class="w-full h-2 bg-gray-100 rounded"></div>
                                            <div class="w-full h-2 bg-gray-100 rounded"></div>
                                        </div>
                                    </div>
                                    <div class="flex gap-4">
                                        <div class="w-8 h-8 bg-gray-100 rounded-full"></div>
                                        <div class="flex-1 space-y-2">
                                            <div class="w-full h-2 bg-gray-100 rounded"></div>
                                            <div class="w-full h-2 bg-gray-100 rounded"></div>
                                        </div>
                                    </div>
                                     <div class="flex gap-4">
                                        <div class="w-8 h-8 bg-gray-100 rounded-full"></div>
                                        <div class="flex-1 space-y-2">
                                            <div class="w-full h-2 bg-gray-100 rounded"></div>
                                            <div class="w-full h-2 bg-gray-100 rounded"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Gradient Overlay at bottom -->
                            <div class="absolute bottom-0 left-0 right-0 h-20 bg-gradient-to-t from-black/10 to-transparent"></div>
                            
                            <!-- Page Indicator Overlay -->
                            <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-black/50 text-white text-xs px-3 py-1 rounded-full backdrop-blur-sm">
                                第 3 页
                            </div>
                        </div>
                    </div>
                `;
            }
            sections.image.innerHTML = content;
            lucide.createIcons({ root: sections.image });
        }

        // Initialize with state from URL or default to 'graded'
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const state = urlParams.get('state') || 'graded';
            
            // Update the demo switcher active state visual if needed (optional)
            // But importantly, render the page
            setPageState(state);
        });

    </script>
</body>

</html>

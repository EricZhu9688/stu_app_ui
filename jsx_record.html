        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes progress-loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }

        .animate-progress-loading {
            animation: progress-loading 2s infinite linear;
        }
    </style>
</head>

        function initPage() {
            lucide.createIcons();
            render();
        }

        function switchSubject(subject) {
            currentSubject = subject;
            
            // Update UI
            document.querySelectorAll('.subject-btn').forEach(btn => {
                if (btn.dataset.subject === subject) {
                    btn.className = 'subject-btn px-6 py-1.5 rounded-full text-sm font-bold bg-white text-[#09C0D7] shadow-sm transition-all';
                } else {
                    btn.className = 'subject-btn px-6 py-1.5 rounded-full text-sm font-bold text-gray-500 hover:bg-gray-200/50 transition-all';
                }
            });

            render();
        }

        function switchTab(tab) {
            currentTab = tab;
            render();
        }

        function render() {
            const container = document.getElementById('list-content');
            container.innerHTML = '';

            // 1. Update Tab Counts & Styles
            const tabs = ['consolidation', 'school', 'essay', 'push'];
            tabs.forEach(tab => {
                const count = mockData.filter(item => item.subject === currentSubject && item.type === tab).length;
                const btn = document.querySelector(`.tab-btn[data-tab="${tab}"]`);
                if (btn) {
                    const countLabel = btn.querySelector('.count-label');
                    if (countLabel) countLabel.textContent = count;
                    
                    if (tab === currentTab) {
                        btn.className = 'tab-btn flex-1 min-w-[85px] py-2.5 rounded-lg bg-white text-cyan-600 shadow-sm transition-all whitespace-nowrap flex flex-col items-center justify-center gap-0.5 border border-gray-100';
                        if (countLabel) countLabel.className = 'count-label text-[10px] text-cyan-500 font-medium';
                    } else {
                        btn.className = 'tab-btn flex-1 min-w-[85px] py-2.5 rounded-lg text-gray-500 hover:bg-gray-100/50 transition-all whitespace-nowrap flex flex-col items-center justify-center gap-0.5';
                        if (countLabel) countLabel.className = 'count-label text-[10px] opacity-60';
                    }
                }
            });

            // 2. Filter Data
            const filteredData = mockData.filter(item => {
                if (item.subject !== currentSubject) return false;
                if (item.type !== currentTab) return false;
                return true;
            });

            // Special Case: Essay Tab + Math Subject
            if (currentTab === 'essay' && currentSubject === '数学') {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-12 text-gray-400 fade-in">
                        <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mb-3">
                            <i data-lucide="book-x" class="w-8 h-8 opacity-50"></i>
                        </div>
                        <p class="text-sm">数学学科暂无习作内容</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            // Empty State
            if (filteredData.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-12 text-gray-400 fade-in">
                        <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mb-3">
                            <i data-lucide="inbox" class="w-8 h-8 opacity-50"></i>
                        </div>
                        <p class="text-sm">暂无相关内容</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            // 3. Render Items
            filteredData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-2xl p-4 shadow-sm border border-gray-100 relative overflow-hidden transition-all hover:shadow-md fade-in flex flex-col';
                card.style.animationDelay = `${index * 0.05}s`;
                
                // Generating State Styling (AI Processing)
                if (item.status === 'generating') {
                    card.className = 'bg-white rounded-2xl p-4 shadow-sm border border-gray-100 relative overflow-hidden transition-all fade-in';
                    card.innerHTML = `
                        <!-- 背景光晕 -->
                        <div class="absolute -right-4 -top-4 w-24 h-24 bg-cyan-50/50 rounded-full blur-2xl animate-pulse"></div>
                        
                        <div class="flex items-center gap-4 relative z-10">
                            <!-- AI 动态图标容器 -->
                            <div class="relative">
                                <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-cyan-50 to-blue-50 flex items-center justify-center relative overflow-hidden border border-cyan-100/50">
                                    <i data-lucide="sparkles" class="w-6 h-6 text-cyan-500 animate-pulse"></i>
                                    <!-- 旋转边框 -->
                                    <div class="absolute inset-0 border-2 border-transparent border-t-cyan-200 rounded-2xl animate-spin opacity-40"></div>
                                </div>
                                <!-- 小气泡动效 -->
                                <div class="absolute -top-1 -right-1 w-3 h-3 bg-cyan-400 rounded-full border-2 border-white animate-bounce"></div>
                            </div>

                            <div class="flex-1">
                                <div class="flex items-center justify-between mb-2">
                                    <h3 class="font-bold text-gray-800 text-sm">${item.title}</h3>
                                    <span class="text-[10px] text-cyan-500 font-medium animate-pulse">AI 正在思考...</span>
                                </div>
                                
                                <!-- 模拟进度条 -->
                                <div class="w-full h-1.5 bg-gray-50 rounded-full overflow-hidden mb-2">
                                    <div class="h-full bg-gradient-to-r from-cyan-400 to-blue-400 rounded-full animate-progress-loading" style="width: 40%"></div>
                                </div>
                                
                                <div class="flex items-center gap-2">
                                    <span class="bg-cyan-50 text-cyan-600 text-[10px] px-2 py-0.5 rounded-md font-medium flex items-center gap-1">
                                        <i data-lucide="loader-2" class="w-3 h-3 animate-spin"></i>
                                        智能组卷中
                                    </span>
                                    <span class="text-[10px] text-gray-400">预计还需 15 秒</span>
                                </div>
                            </div>
                        </div>

                        <!-- 底部发光条 -->
                        <div class="absolute bottom-0 left-0 right-0 h-0.5 bg-gradient-to-r from-transparent via-cyan-200 to-transparent opacity-50"></div>
                    `;
                } else {
                    // Icons and Colors
                    let icon = 'file-text';
                    let iconBg = 'bg-cyan-100 text-cyan-600';
                    if (item.type === 'essay') {
                        icon = 'pen-tool';
                        iconBg = 'bg-green-100 text-green-600';
                    } else if (item.type === 'school') {
                        icon = 'book-open';
                        iconBg = 'bg-blue-100 text-blue-600';
                    } else if (item.isVip) {
                        icon = 'crown';
                        iconBg = 'bg-gradient-to-br from-yellow-400 to-orange-500 text-white';
                    }

                    // Header Tags
                    const tagHtml = (item.tags || []).map(tag => {
                        let tagClass = 'bg-gray-100 text-gray-400';
                        if (tag.includes('专项') || tag.includes('错题')) tagClass = 'bg-rose-50 text-rose-400 border border-rose-100';
                        if (tag.includes('工整')) tagClass = 'bg-emerald-50 text-emerald-500 border border-emerald-100';
                        if (tag.includes('同步')) tagClass = 'bg-blue-50 text-blue-500 border border-blue-100';
                        return `<span class="${tagClass} text-[10px] px-2 py-0.5 rounded-md font-medium">${tag}</span>`;
                    }).join('');

                    // Score Display
                    const scoreHtml = item.score ? `
                        <div class="flex flex-col items-end">
                            <div class="flex items-baseline gap-0.5">
                                <span class="text-2xl font-black text-gray-900 leading-none">${item.score}</span>
                                <span class="text-[10px] text-gray-400 font-bold uppercase"></span>
                            </div>
                            <div class="w-8 h-1 bg-gray-100 rounded-full mt-1 overflow-hidden">
                                <div class="h-full bg-green-400" style="width: ${item.score}%"></div>
                            </div>
                        </div>
                    ` : '';

                    // Status Bar Logic
                    let statusBar = '';
                    if (item.statusMsg) {
                        let barClass = 'bg-gray-50/80 text-gray-400 border border-gray-100';
                        let badgeClass = 'text-rose-400 bg-rose-50 border border-rose-100';
                        let badgeText = '未提交';
                        let iconHtml = '<i data-lucide="circle-dashed" class="w-3.5 h-3.5"></i>';

                        if (item.status === 'grading') {
                            barClass = 'bg-blue-50/50 text-blue-500 border border-blue-100/50';
                            badgeClass = 'text-blue-500 bg-blue-50 border border-blue-200';
                            badgeText = '批阅中';
                            iconHtml = '<i data-lucide="refresh-cw" class="w-3.5 h-3.5 animate-spin"></i>';
                        } else if (item.status === 'graded') {
                            barClass = 'bg-emerald-50/50 text-emerald-600 border border-emerald-100/50';
                            badgeClass = 'text-emerald-600 bg-emerald-50 border border-emerald-200';
                            badgeText = '已批阅';
                            iconHtml = '<i data-lucide="check-circle-2" class="w-3.5 h-3.5"></i>';
                        }

                        statusBar = `
                            <div class="${barClass} rounded-xl p-3 flex justify-between items-center mb-4 backdrop-blur-sm">
                                <div class="text-[11px] flex items-center gap-2 font-semibold">
                                    ${iconHtml} ${item.statusMsg}
                                </div>
                                <div class="${badgeClass} px-2 py-0.5 rounded-lg text-[10px] font-black tracking-wider">
                                    ${badgeText}
                                </div>
                            </div>
                        `;
                    }

                    // Action Buttons Logic
                    let actionHtml = '';
                    if (item.type === 'essay') {
                        if (item.status === 'unsubmitted') {
                            actionHtml = `
                                <button class="w-full py-3 bg-[#09C0D7] hover:bg-[#08aebd] text-white rounded-2xl text-xs font-black shadow-[0_8px_20px_-6px_rgba(9,192,215,0.4)] active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                                    <i data-lucide="camera" class="w-4 h-4"></i> 拍照批改
                                </button>
                            `;
                        } else {
                            actionHtml = `
                                <div class="flex gap-3">
                                    <button class="flex-[0.45] py-3 border-2 border-gray-100 text-gray-500 hover:bg-gray-50 rounded-2xl text-xs font-bold active:scale-[0.98] transition-all flex items-center justify-center gap-1.5">
                                        <i data-lucide="rotate-cw" class="w-3.5 h-3.5"></i> 重新提交
                                    </button>
                                    <button class="flex-1 py-3 bg-[#09C0D7] hover:bg-[#08aebd] text-white rounded-2xl text-xs font-black shadow-[0_8px_20px_-6px_rgba(9,192,215,0.4)] active:scale-[0.98] transition-all flex items-center justify-center gap-1.5">
                                        <i data-lucide="${item.status === 'grading' ? 'eye' : 'file-bar-chart'}" class="w-3.5 h-3.5"></i> ${item.status === 'grading' ? '查看详情' : '查看评价'}
                                    </button>
                                </div>
                            `;
                        }
                    } else if (item.type === 'school') {
                        if (item.status === 'unsubmitted') {
                            actionHtml = `
                                <button class="w-full py-3 bg-[#09C0D7] hover:bg-[#08aebd] text-white rounded-2xl text-xs font-black shadow-[0_8px_20px_-6px_rgba(9,192,215,0.4)] active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                                    <i data-lucide="pencil-line" class="w-4 h-4"></i> 拍照批改/标记错题
                                </button>
                            `;
                        } else if (item.status === 'grading') {
                            actionHtml = `
                                <button class="w-full py-3 bg-white border-2 border-[#09C0D7] text-[#09C0D7] rounded-2xl text-xs font-black active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                                    <i data-lucide="glasses" class="w-4 h-4"></i> 查看详情
                                </button>
                            `;
                        } else {
                            actionHtml = `
                                <div class="flex gap-3">
                                    <button class="flex-[0.45] py-3 border-2 border-gray-100 text-gray-500 hover:bg-gray-50 rounded-2xl text-xs font-bold active:scale-[0.98] transition-all flex items-center justify-center gap-1.5">
                                        <i data-lucide="history" class="w-3.5 h-3.5"></i> 错题巩固
                                    </button>
                                    <button class="flex-1 py-3 bg-[#09C0D7] hover:bg-[#08aebd] text-white rounded-2xl text-xs font-black shadow-[0_8px_20px_-6px_rgba(9,192,215,0.4)] active:scale-[0.98] transition-all flex items-center justify-center gap-1.5">
                                        <i data-lucide="check-square" class="w-3.5 h-3.5"></i> 查看评价
                                    </button>
                                </div>
                            `;
                        }
                    } else if (item.isVip) {
                        actionHtml = `
                            <button onclick="openPaymentModal()" class="w-full py-3 bg-gradient-to-r from-amber-400 to-orange-500 text-white rounded-2xl text-xs font-black shadow-[0_8px_20px_-6px_rgba(245,158,11,0.4)] active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                                <i data-lucide="sparkles" class="w-3.5 h-3.5"></i> 开通 VIP 解锁全部功能
                            </button>
                        `;
                    } else {
                        // Consolidation & Push
                        actionHtml = `
                            <div class="flex gap-3">
                                <button class="flex-1 py-3 border-2 border-gray-100 text-gray-600 hover:bg-gray-50 rounded-2xl text-xs font-bold active:scale-[0.98] transition-all flex items-center justify-center gap-1.5">
                                    <i data-lucide="eye" class="w-3.5 h-3.5"></i> 在线预览
                                </button>
                                <button class="flex-1 py-3 bg-[#09C0D7] hover:bg-[#08aebd] text-white rounded-2xl text-xs font-black shadow-[0_8px_20px_-6px_rgba(9,192,215,0.4)] active:scale-[0.98] transition-all flex items-center justify-center gap-1.5">
                                    <i data-lucide="download-cloud" class="w-3.5 h-3.5"></i> 下载PDF
                                </button>
                            </div>
                        `;
                    }

                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-5">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-2xl ${iconBg} flex items-center justify-center flex-shrink-0 shadow-sm border border-white/20">
                                    <i data-lucide="${icon}" class="w-6 h-6"></i>
                                </div>
                                <div class="flex-1 pr-4">
                                    <h3 class="font-black text-gray-800 text-[15px] mb-2 line-clamp-1 leading-tight">${item.title}</h3>
                                    <div class="flex flex-wrap items-center gap-2">
                                        ${tagHtml}
                                    </div>
                                </div>
                            </div>
                            ${scoreHtml}
                        </div>
                        
                        ${statusBar}
                        ${actionHtml}
                    `;
                }

                container.appendChild(card);
            });

            lucide.createIcons();
        }

        function getSourceName(item) {
            if (item.type === 'consolidation') return item.source;
            if (item.type === 'school') return '校内作业';
            if (item.type === 'essay') return '课本习作';
            if (item.type === 'push') {
                if (item.source === 'expert') return '专家团队';
                if (item.source === 'teacher') return '任课老师';
                return '智能算法';
            }
            return '系统生成';
        }

        // 支付弹窗逻辑
        function openPaymentModal() {
            const modal = document.getElementById('payment-modal');
            modal.classList.remove('hidden');
            lucide.createIcons();
            // Hide parent navigation
            if (window.parent) {
                window.parent.postMessage({ type: 'TOGGLE_NAV', visible: false }, '*');
            }
        }

        function closePaymentModal() {
            document.getElementById('payment-modal').classList.add('hidden');
            // Show parent navigation
            if (window.parent) {
                window.parent.postMessage({ type: 'TOGGLE_NAV', visible: true }, '*');
            }
        }

        function selectPaymentOption(element) {
            // Reset all options visual state
            const container = element.parentElement;
            const allOptions = container.children;
            
            for (let opt of allOptions) {
                // Remove active classes
                opt.classList.remove('border-orange-500', 'bg-orange-50/30');
                
                // Add default classes
                if(opt.innerHTML.includes('连续包年')) {
                    // Keep gradient for annual
                     opt.classList.add('border-transparent');
                } else {
                     opt.classList.add('border-transparent', 'bg-white');
                }

                // Reset Check Circle
                const check = opt.querySelector('.check-circle');
                if(check) {
                    check.classList.remove('opacity-100');
                    check.classList.add('opacity-0');
                }
                
                // Reset Ring
                const ring = opt.querySelector('.w-5.h-5');
                if(ring) {
                    ring.classList.remove('border-orange-500');
                    ring.classList.add('border-gray-200');
                }
            }

            // Activate selected
            element.classList.remove('border-transparent', 'bg-white');
            element.classList.add('border-orange-500', 'bg-orange-50/30');
            
            // Activate Check Circle
            const check = element.querySelector('.check-circle');
            if(check) {
                check.classList.remove('opacity-0');
                check.classList.add('opacity-100');
            }

            // Activate Ring
            const ring = element.querySelector('.w-5.h-5');
            if(ring) {
                ring.classList.remove('border-gray-200');
                ring.classList.add('border-orange-500');
            }
        }
        
        function toggleFilterModal() {
            alert("筛选功能开发中...");
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教辅激活</title>
    <script src="js/tailwind.min.js"></script>
    <script src="js/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }

        .input-group:focus-within {
            border-color: #09C0D7;
            box-shadow: 0 0 0 4px rgba(9, 192, 215, 0.1);
        }
    </style>
</head>

<body class="bg-white text-gray-800">

    <div class="max-w-md mx-auto min-h-screen relative flex flex-col">
        
        <!-- 顶部导航 -->
        <div class="flex items-center p-4">
            <button onclick="history.back()" class="p-2 -ml-2 text-gray-600 hover:bg-gray-50 rounded-full">
                <i data-lucide="chevron-left" class="w-6 h-6"></i>
            </button>
        </div>

        <!-- 内容区域 -->
        <div class="flex-1 px-8 flex flex-col items-center pt-10">
            
            <!-- 插图/Logo -->
            <div class="mb-10 flex flex-col items-center">
                <div class="w-20 h-20 bg-blue-50 rounded-3xl flex items-center justify-center mb-4 shadow-sm">
                    <img src="https://cdn-icons-png.flaticon.com/512/3389/3389081.png" class="w-12 h-12 opacity-90" alt="Book">
                </div>
                <h1 class="text-2xl font-bold text-gray-900">教辅激活</h1>
                <p class="text-gray-400 text-xs mt-2">请输入图书背后的激活码</p>
            </div>

            <!-- 表单 -->
            <div class="w-full space-y-4">
                
                <!-- 卡号输入 -->
                <div class="bg-gray-50 rounded-xl border border-gray-100 px-4 py-3 flex items-center gap-3 input-group transition-all">
                    <input type="text" placeholder="请输入激活码的卡号" class="bg-transparent border-none outline-none flex-1 text-sm font-medium text-gray-700 placeholder-gray-400">
                    <button onclick="window.location.href='jsx_camera_scan.html'" class="p-1.5 bg-white rounded-lg border border-gray-200 text-gray-500 hover:text-[#09C0D7] hover:border-[#09C0D7] transition-all shadow-sm active:scale-90">
                        <i data-lucide="camera" class="w-5 h-5"></i>
                    </button>
                </div>

                <!-- 密码输入 -->
                <div class="bg-gray-50 rounded-xl border border-gray-100 px-4 py-3 flex items-center gap-3 input-group transition-all">
                    <input type="password" placeholder="请输入激活码的密码" class="bg-transparent border-none outline-none flex-1 text-sm font-medium text-gray-700 placeholder-gray-400">
                </div>

                <!-- 激活按钮 -->
                <button class="w-full py-3.5 mt-8 rounded-full bg-[#66dfd0] text-white font-bold text-sm shadow-lg shadow-teal-100 hover:bg-[#5bcbc0] active:scale-[0.98] transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                    立即激活
                </button>

            </div>

        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>

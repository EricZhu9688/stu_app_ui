<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>作业评价(家长/学生端)</title>
    <!-- Tailwind CSS -->
    <script src="js/tailwind.min.js"></script>
    <!-- Lucide -->
    <script src="js/lucide.js"></script>
    <!-- GSAP -->
    <script src="js/gsap.min.js"></script>

    <style>
        :root {
            --primary-color: #00bcd4; /* Cyan */
            --nav-bg: #ffffff;
            --nav-text-inactive: #94a3b8;
            --nav-text-active: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f8fafc;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Main Content Area */
        #app-container {
            flex: 1;
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .page-frame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .page-frame.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 10;
        }

        /* New Floating Bottom Navigation */
        .bottom-nav-container {
            position: absolute;
            bottom: 24px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            z-index: 50;
            pointer-events: none; /* Allow clicking through empty space */
        }

        .nav-interactive {
            pointer-events: auto;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
        }

        /* AI Button */
        .ai-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 20px;
            color: var(--primary-color);
            transition: transform 0.2s;
            cursor: pointer;
        }
        
        .ai-btn:active {
            transform: scale(0.95);
        }

        /* Main Nav Pill */
        .nav-pill {
            background: white;
            border-radius: 9999px;
            padding: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--nav-text-inactive);
            text-decoration: none;
            font-size: 10px;
            font-weight: 500;
            width: 64px;
            height: 52px;
            cursor: pointer;
            border-radius: 24px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            background-color: var(--primary-color);
            color: var(--nav-text-active);
        }
        
        .nav-item i {
            margin-bottom: 2px;
        }
    </style>
</head>

<body>

    <!-- Main Content Area (Iframes) -->
    <div id="app-container">
        <iframe id="page-home" class="page-frame active" src="jsx_home.html"></iframe>
        <iframe id="page-homework" class="page-frame" src="jsx_basichomework.html"></iframe>
        <iframe id="page-wrong" class="page-frame" src="jsx_wrong.html"></iframe>
        <iframe id="page-practice" class="page-frame" src="jsx_record.html"></iframe>
        <iframe id="page-profile" class="page-frame" src="jsx_userprofile.html"></iframe>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav-container">
        <!-- AI Button -->
        <div class="ai-btn nav-interactive" onclick="window.location.href='ai_companion.html'">
            <i data-lucide="bot" width="28" height="28"></i>
        </div>

        <!-- Navigation Pill -->
        <div class="nav-pill nav-interactive">
            <!-- 1. 首页 -->
            <div class="nav-item active" onclick="switchTab(0)">
                <i data-lucide="globe-2" width="20" height="20"></i>
                <span>首页</span>
            </div>

            <!-- 2. 基础性作业 -->
            <div class="nav-item" onclick="switchTab(1)">
                <i data-lucide="file-edit" width="20" height="20"></i>
                <span>基础性作业</span>
            </div>

            <!-- 3. 错题本 -->
            <div class="nav-item" onclick="switchTab(2)">
                <i data-lucide="book-x" width="20" height="20"></i>
                <span>错题本</span>
            </div>

            <!-- 4. 精准练习 -->
            <div class="nav-item" onclick="switchTab(3)">
                <i data-lucide="target" width="20" height="20"></i>
                <span>精准练习</span>
            </div>

            <!-- 5. 我的 -->
            <div class="nav-item" onclick="switchTab(4)">
                <i data-lucide="user" width="20" height="20"></i>
                <span>我的</span>
            </div>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        const tabs = document.querySelectorAll('.nav-item');
        const pages = document.querySelectorAll('.page-frame');

        // Tab Configuration
        // 0: Home, 1: Homework, 2: Wrong, 3: Practice, 4: Profile

        function switchTab(index) {
            // 1. Update Active State for Tabs
            tabs.forEach((tab, i) => {
                if (i === index) {
                    tab.classList.add('active');

                    // GSAP Animation for the icon
                    const icon = tab.querySelector('i');
                    if (icon) {
                        gsap.fromTo(icon,
                            { scale: 0.8 },
                            { scale: 1.1, duration: 0.3, ease: "back.out(1.7)" }
                        );
                    }
                } else {
                    tab.classList.remove('active');
                    // Reset icon scale
                    const icon = tab.querySelector('i');
                    if (icon) {
                        gsap.to(icon, { scale: 1, duration: 0.2 });
                    }
                }
            });

            // 2. Switch Pages
            pages.forEach((page, i) => {
                if (i === index) {
                    page.classList.add('active');
                } else {
                    page.classList.remove('active');
                }
            });
        }

        // 页面加载完成后检查URL参数
        document.addEventListener('DOMContentLoaded', function () {
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const activeTabParam = urlParams.get('activeTab');

            // 如果有activeTab参数且是有效的数字
            if (activeTabParam !== null && !isNaN(activeTabParam)) {
                const tabIndex = parseInt(activeTabParam);

                // 验证索引是否在有效范围内 (0-4 假设有5个tab)
                if (tabIndex >= 0 && tabIndex < tabs.length) {
                    console.log(`自动激活第${tabIndex + 1}个tab`);
                    switchTab(tabIndex);

                    // 可选：清理URL参数，美化地址栏
                    history.replaceState({}, document.title, window.location.pathname);
                } else {
                    console.warn(`无效的tab索引: ${tabIndex}`);
                }
            }
        });

        // Listen for messages from iframes (to handle cross-origin/file protocol restrictions)
        window.addEventListener('message', function (event) {
            if (event.data && event.data.type === 'SWITCH_TAB') {
                switchTab(event.data.index);
            }
            if (event.data && event.data.type === 'TOGGLE_NAV') {
                const nav = document.querySelector('.bottom-nav-container');
                if (nav) {
                    if (event.data.visible) {
                        nav.classList.remove('hidden');
                    } else {
                        nav.classList.add('hidden');
                    }
                }
            }
            if (event.data && event.data.type === 'SET_MODAL_ACTIVE') {
                const activeIframe = document.querySelector('.page-frame.active');
                if (activeIframe) {
                    if (event.data.active) {
                        activeIframe.style.zIndex = '100';
                    } else {
                        activeIframe.style.zIndex = '';
                    }
                }
            }
        });
    </script>
</body>

</html>
